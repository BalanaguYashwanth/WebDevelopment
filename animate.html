<html>
<head>
<script src="js/jquery.js"></script>
<script>
$(function(){
    $("button").click(function()
    {
    var div= $("div");
             div.animate({
            height:'300px',
            opacity:'0.2'
        },"slow");
        div.animate({
            
            opacity:'0.2',
            width:'300px'
            

        },"slow");
        div.animate({
            height:'100px',
            opacity:'0.2'
            

        },"slow");
        div.animate({
            opacity:'0.2',
            width:'100px'
            

        },"slow");
    });


    
});

</script>

</head>
<body>
<h1>Animate</h1>
<div style="background-color:red;height:100px;width:100px;"> </div>
<button>hai</button>
</body>
</html>
