<html>
<head>
<script>
function change()
{
    var username1=document.getElementById("uname1");
    var password1=document.getElementById("pass1");

    var username=document.getElementById("uname").value;
    var password=document.getElementById("pass").value;

    sessionStorage.setItem('username1',username1.value);
    sessionStorage.setItem('password1',password1.value);

    var itemuser=sessionStorage.getItem('username1');
    var itempass=sessionStorage.getItem('password1');


     if(username==itemuser && password==itempass )
     {
          return true;
     }
      else
      {
          document.getElementById("do").innerHTML="registered";
          return false;
      } 
}
</script>
</head>
<body>
<form onsubmit="return change()" action="HelloWorld1.html">
<p > login </p>
<input id="uname" placeholder="username">

<br>
<input type="password" id="pass"  placeholder="password">
<br>
<br>
<p > signup </p>
<br>
<input id="uname1" placeholder="username">
<br>
<input type="password" id="pass1"  placeholder="password">
<br>
<p id="do">login and signup </p>
<button>Submit</button> 

</form>
</body>

</html>
